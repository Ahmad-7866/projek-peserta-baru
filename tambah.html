<script>
  const form = document.getElementById('form-peserta');
  const statusText = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    statusText.textContent = '⏳ Sedang menghantar...';

    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbwHFL8XYB4Hi-PzXVZ3a1opJ7Xl07oA5CxJkB9EZAhHrUOVVKhS_hn3ezkMXhkfAlR4/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      statusText.textContent = result.success
        ? '✅ Berjaya tambah peserta!'
        : '❌ Gagal tambah peserta.';
      if (result.success) form.reset();
    } catch (err) {
      statusText.textContent = '❌ Gagal sambung ke sistem.';
    }
  });
</script>
